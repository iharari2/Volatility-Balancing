name: ci-cd
on:
  pull_request: { branches: [ main ] }
  push: { branches: [ main ] }
  workflow_dispatch:

concurrency: { group: ci-${{ github.ref }}, cancel-in-progress: true }

env:
  PY_VERSION: "3.12"
  NODE_VERSION: "20"
  API_BASE_STAGING: ${{ secrets.API_BASE_STAGING }}
  API_TOKEN_STAGING: ${{ secrets.API_TOKEN_STAGING }}

jobs:
  backend-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: ${{ env.PY_VERSION }} }
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      - name: Lint
        run: ruff check backend

  backend-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: ${{ env.PY_VERSION }} }
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest pytest-cov
      - name: Unit Tests
        run: pytest -q backend/tests/unit --cov=backend --cov-fail-under=70

  frontend-lint-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: ${{ env.NODE_VERSION }} }
      - name: Install & Build
        working-directory: frontend
        run: |
          npm ci
          npm run build

  integration-tests:
    runs-on: ubuntu-latest
    needs: [ backend-lint, backend-unit-tests ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: ${{ env.PY_VERSION }} }
      - name: Install backend deps
        run: |
          pip install -r backend/requirements.txt
          pip install pytest
      - name: Run integration tests
        run: pytest -q backend/tests/integration

  # Production deployment - only runs on main branch
  deploy-production:
    runs-on: ubuntu-latest
    needs: [ backend-lint, backend-unit-tests, frontend-lint-build, integration-tests ]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: ${{ env.PY_VERSION }} }

      - name: Install dependencies
        run: |
          pip install requests pytz

      - name: Trading Safety Check
        id: safety
        run: |
          python scripts/check_trading_safety.py --ci-mode
        env:
          API_BASE: ${{ secrets.API_BASE_PRODUCTION }}
          API_TOKEN: ${{ secrets.API_TOKEN_PRODUCTION }}
        continue-on-error: true

      - name: Warn if market hours
        if: steps.safety.outcome == 'failure'
        run: |
          echo "::warning::Deploying during market hours or with active trading. Proceed with caution."

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy via SSM
        run: |
          aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=["cd /home/ec2-user/apps/Volatility-Balancing && ./deploy.sh origin/main"]' \
            --output text

      - name: Wait for deployment
        run: sleep 30

      - name: Post-deploy smoke test
        run: |
          # Health check
          curl -f ${{ secrets.API_BASE_PRODUCTION }}/v1/healthz

          # Version check
          curl -f ${{ secrets.API_BASE_PRODUCTION }}/v1/version
        env:
          API_BASE: ${{ secrets.API_BASE_PRODUCTION }}

      - name: Create version tag
        run: |
          VERSION="v$(date +%Y.%m.%d)"

          # Check if tag exists, append suffix if needed
          EXISTING=$(git tag -l "${VERSION}*" | wc -l)
          if [ "$EXISTING" -gt 0 ]; then
            SUFFIX=$((EXISTING + 1))
            VERSION="${VERSION}.${SUFFIX}"
          fi

          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin "$VERSION"

          echo "::notice::Created release tag: $VERSION"
