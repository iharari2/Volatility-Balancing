[pytest]
testpaths = backend/tests
pythonpath = .
# ignore WIP suites
addopts = --tb=short -m "not e2e and not online"
markers =
    e2e: requires a live server and real network access
    online: requires live network access (market data, exports)
# Suppress deprecation warnings from third-party libraries
filterwarnings =
    ignore::DeprecationWarning:openpyxl.*
    ignore::PendingDeprecationWarning:starlette.*
